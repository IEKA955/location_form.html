<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In/Out Location Tracker</title>
</head>
<body>
    <h1>Getting your location...</h1>
    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var location = latitude + "," + longitude;

            // Replace 'YOUR_FORM_ID' with the Google Form ID
            var googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSd9Aw5MDJcflLMvDi8Dq2UJmQQ3_Aw1row7gkWsj4pAu6SSKA/viewform?usp=sf_link&e#mG61Hd > div.RH5hzf.RLS9Fe > div > div.o3Dpx > div:nth-child(3) > div > div > div.AgroKb > div > div.aCsJod.oJeWuf > div > div.Xb9hP > input9=" + encodeURIComponent(location);

            // Redirect to the Google Form with pre-filled location
            window.location.href = googleFormUrl;
        },
        function(error) {
            alert("Error getting location: " + error.message);
        });
    </script>
</body>
</html>
